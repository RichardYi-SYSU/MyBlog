<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="wrapper">
            <div class="navBar">
                <img src="./images/Richard-Yi LOGO.jpg" alt="">
                <ul>
                    <li class="navBarActive"><a href="javascript:;">首页</a></li>
                    <li><a href="javascript:;">作品</a></li>
                    <li><a href="javascript:;">项目</a></li>
                    <li><a href="javascript:;">关于我</a></li>
                </ul>
            </div>
            
        </div>
    </div>
    <div class="headerSeperator"></div>
    <!-- 顶部导航栏跳转逻辑相关事件 -->
    <script>
        const li=document.querySelectorAll('.navBar ul li')
        for(let i=0;i<li.length;i++)
        {
            li[i].addEventListener('mouseenter',function(){
                for(let j=1;j<li.length;j++)
                {
                    li[j].classList.remove('navBarActive')
                }
                li[i].classList.add('navBarActive')
            })
            li[i].addEventListener('mouseleave',function(){
                for(let k=1;k<li.length;k++)
                {
                   li[k].classList.remove('navBarActive') 
                }
            })
        }
    </script>
    <!-- 内容 -->
    <!-- 欢迎内容 -->

            <div class="left">

                <p>With youth, with passion, with tears of devotion.</p>
            </div>
            <div class="logos">

            </div>
        </div>
    </div>
</body>
