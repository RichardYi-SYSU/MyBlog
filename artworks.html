<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/artworks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
     <!-- 顶部导航栏 -->
    <div class="wrapperHeader">
        <div class="header">
            <div class="navBar">
                <img src="./images/avatar/Richard-Yi LOGO.jpg" alt="">
                <ul>
                    <li ><a href="./index.html">首页</a></li>
                    <li class="navBarActive"><a href="javascript:;">作品</a></li>
                    <li><a href="./articles.html">随笔</a></li>
                    <li><a href="./about.html">关于我</a></li>
                </ul>
            </div>
            
        </div>
    </div>
    
    <!-- 顶部导航栏跳转逻辑相关事件 -->
    <script>
        const img=document.querySelector('.navBar img')
                img.addEventListener('click',()=>{
                    window.open("./index.html","_self")
                    
                })
    </script>


    <!-- 顶部banner -->
    <div class="bannerTop  bg_chaseSun">
        <div class="left">
            <p>Artworks</p>
        </div>
        <div class="pageName">
            <h3>作品</h3>
            <i class="ri-arrow-down-circle-line"></i>
        </div>
    </div>
    <script>
        arrow=document.querySelector('.pageName i')
        arrow.addEventListener('click',function(){
            window.scrollTo({
                top:document.querySelector('.headerSeparator').offsetTop,
                behavior:'smooth'
            })
        })

    </script>
    <div class="headerSeparator"></div>

    <!-- 摄影、视频、项目导航栏 -->
    <div class="workTypeSwitch">
        <div class="photos">
            <h1>摄影作品</h1>
        </div>
        <div class="videos">
            <h1>视频创作</h1>
        </div>
        <div class="designs">
            <h1>设计作品</h1>
        </div>
        <div class="projects">
            <h1>Github项目</h1>
        </div>
    </div>
    <script>
        //上述项目的跳转逻辑
        const photos=document.querySelector('.photos')
        const videos=document.querySelector('.videos')
        const designs=document.querySelector('.designs')
        const projects=document.querySelector('.projects')

        photos.addEventListener('click',()=>{
            window.open("./artworks/photos.html","_self")
        })
        videos.addEventListener('click',()=>{
            window.open("./artworks/videos.html","_self")
        })
        designs.addEventListener('click',()=>{
            window.open("./artworks/designs.html","_self")
        })
        projects.addEventListener('click',()=>{
            window.open("./artworks/projects.html","_self")
        })
    </script>








    <!-- 底部版权栏 -->
    <div class="bottom">
        <div class="wrapper">
            <div class="slogan">
                <p>" 永远<span>年轻</span>，永远<span>热爱</span>，永远<span>热泪盈眶</span>&nbsp;&nbsp;"</p>
                <p>With youth, with passion, with tears of devotion.</p>
            </div>
            <div class="logos">
                <a href="https://github.com/RichardYi-SYSU/MyBlog"  class="fab fa-github"></a>
                <a href=""></a>
            </div>
            <div class="copyright">
               <p>Copyright © 2025, Richard-Yi All Rights Reserved</p>
            </div>
        </div>
    </div>
</body>
</html>
