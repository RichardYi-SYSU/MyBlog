<body>

    <!-- 顶部导航栏 -->

                <img src="../images/avatar/Richard-Yi LOGO.jpg" alt="">

        const img=document.querySelector('.navBar img')
                img.addEventListener('click',()=>{
                    window.open("./index.html","_self")
                    
                })
    </script>





  <!-- 标题层 -->
    <div class="markdownStyle">
        <p class="aboveTitle" style="text-align: center;">MY PHOTOGRAPHY GALLERY</p>
        <h1 style="text-align:center; padding:0px 0 16px 0;">行摄世间</h1>
        </div>
    <div class="largeSeparator" style="margin: 0 auto 24px auto;"></div>

    <!-- 图片渲染层 -->
    <div class="gallery"></div>

    <!-- 预览层 -->
    <div class="lightbox" id="lightbox">
      <img src="" alt="preview">
    </div>

  <script>
    // 获取 gallery 和 lightbox 元素
    const gallery = document.querySelector(".gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    // 从 images.json 加载图片
    fetch("photos.json")
      .then(res => res.json())
      .then(images => {
        images.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "photo";
          img.addEventListener("click", () => {
            lightboxImg.src = src;
            lightbox.classList.add("active");
          });
          gallery.appendChild(img);
        });
      });

    // 点击遮罩关闭
    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("active");
    });
  </script>



    <!-- 返回上一级按钮 -->
    <div class="returnBtn" style="position: fixed; bottom: 40px;left: 40px;">
        <a class="return"><i class="ri-arrow-left-circle-line"></i> 返回上一级</a>
    </div>
    <!-- 返回顶部按钮 -->
    <div class="backTop">
        <i class="ri-arrow-up-circle-line"></i>
    </div>
    <!-- 相关逻辑 -->
    <script>
        const backTop=document.querySelector('.backTop')
        const backPage=document.querySelector('.returnBtn')
        backTop.addEventListener('click',function(e){
            window.scrollTo({
                top:0,
                behavior:'smooth'
            })
        })
        backPage.addEventListener('click',function(e){
            window.history.back();
        })
    </script>
