<html lang="en">
<head>

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="wrapperHeader">
        <div class="header">
            <div class="navBar">
                <img src="../images/avatar/Richard-Yi LOGO.jpg" alt="">
                <ul>
                    <li ><a href="../index.html">首页</a></li>
                    <li class="navBarActive"><a href="../artworks.html">作品</a></li>
                    <li><a href="../articles.html">随笔</a></li>
                    <li><a href="../about.html">关于我</a></li>
                </ul>
            </div>
            
        </div>
    </div>
    <!-- 顶部导航栏跳转逻辑相关事件 -->
    <script>
        const img=document.querySelector('.navBar img')
                img.addEventListener('click',()=>{
                    window.open("../index.html","_self")
                    
                })
    </script>
    <div class="headerSeparator"></div>


    <!-- 标题层 -->
    <div class="markdownStyle">
        <p class="aboveTitle" style="text-align: center;">MY VIDEO GALLERY</p>
        <h1 style="text-align:center; padding:0px 0 16px 0;">视频创作</h1>
        </div>
    <div class="largeSeparator" style="margin: 0 auto 24px auto;"></div>
    

    <!-- 视频封面渲染层 -->
    <div class="gallery"></div>


    <!-- 预览层 -->
    <div class="lightbox" id="lightbox">
        <iframe src=""  scrolling="no" border="0" frameborder="no"> </iframe>
    </div>


    <script>
        const gallery = document.querySelector(".gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxIframe = lightbox.querySelector("iframe");

        // 加载视频封面 + 链接
        fetch("videos.json")
          .then(res => res.json())
          .then(videos => {
            videos.forEach(video => {
              const img = document.createElement("img");
              img.src = video.cover; // 封面
              img.alt = "video cover";
              img.addEventListener("click", () => {
                lightboxIframe.src = video.iframe; // iframe 链接
                lightbox.classList.add("active");
              });
              gallery.appendChild(img);
            });
          });
      
        // 点击遮罩关闭
        lightbox.addEventListener("click", () => {
          lightbox.classList.remove("active");
          lightboxIframe.src = ""; // 关闭时清空 iframe 避免继续播放
        });

      </script>
    

    <!-- 返回上一级按钮 -->
    <div class="returnBtn" style="position: fixed; bottom: 40px;left: 40px;">
        <a class="return"><i class="ri-arrow-left-circle-line"></i> 返回上一级</a>
    </div>
    <!-- 返回顶部按钮 -->
    <div class="backTop">
        <i class="ri-arrow-up-circle-line"></i>
    </div>
    <!-- 相关逻辑 -->
    <script>
        const backTop=document.querySelector('.backTop')
        const backPage=document.querySelector('.returnBtn')
        backTop.addEventListener('click',function(e){
            window.scrollTo({
                top:0,
                behavior:'smooth'
            })
        })
        backPage.addEventListener('click',function(e){
            window.history.back();
        })
    </script>
    
    
    <div class="largeSeparator" style="margin: 32px auto 24px auto;"></div>

            </div>
            <div class="logos">

            </div>
        </div>

</body>
